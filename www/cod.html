  <h1>Call of Duty</h1>
  <label>
    Call of Duty é uma franquia de jogos eletrônicos de tiro em primeira pessoa publicado pela Activision e desenvolvida pela Infinity Ward, pela Sledgehammer Games Studio e pela Treyarch, com as empresas se revezando a cada lançamento. O primeiro título da série começou no computador, mais tarde a série se expandiu para os mais variados consoles e portáteis. Os três primeiros títulos da série se concentraram em jogos ambientados na Segunda Guerra Mundial, apresentando batalhas e acontecimentos históricos daquele período. Com o tempo, a série viu jogos ambientados na Guerra Fria, em tempos atuais, mundos futuristas até o espaço sideral. O título mais recente, Call of Duty: Vanguard, foi lançado em 5 de novembro de 2021.

    Os jogos da série Call of Duty são publicados e propriedade da Activision. Enquanto que o estúdio Infinity Ward ainda é o principal produtor, a Treyarch também já produziu alguns títulos onde a história está interligada entre eles. Alguns jogos já foram produzidos pela Gray Matter Interactive, Nokia, Exakt Entertainment, Spark Unlimited, Amaze Entertainment, n-Space, Aspyr, Rebellion Developments, Ideaworks Game Studio, Sledgehammer Games e nStigate Games. Os jogos usam vários motores incluindo id Tech 3, o Treyarch NGL e o IW 5.0.

    Em janeiro de 2016, já tinham sido vendidas mais de 250 milhões de cópias de jogos Call of Duty.[1] Em particular, Call of Duty: Black Ops é o jogo mais vendido da série, com um total de 30.5 milhões de cópias vendidas.[2] De acordo com a Activision, as vendas dos jogos Call of Duty já ultrapassaram os US$15 bilhões.[3]

    Outros produtos da série incluem figuras criadas pela Plan-B Toys, um jogo de cartas da Upper Deck Company, Mega bloks pela Mega Brands e uma mini-série de banda desenhada publicada pela WildStorm Productions. Em Novembro de 2015 a Activision Blizzard anunciou uma nova divisão, a Activision Blizzard Studios, focada na criação de filmes e séries televisivas originais incluindo "uma série de filmes Call of Duty com a possibilidade de existirem adaptações televisivas."[4] Em 2014 a Guiness World Records considerou Call of Duty a melhor série de jogos de todos os tempos, à frente de outras muito populares como Grand Theft Auto, Pokémon, Halo, Super Mario Bros. e The Elder Scrolls.[5]
