  <h1>God of War</h1>
  <label>
    God of War é uma série de jogos eletrônicos de ação-aventura criada por David Jaffe da Santa Monica Studio, da Sony. Iniciada em 2005 no console PlayStation 2 (PS2), tornou-se carro-chefe para a marca PlayStation, consistindo em oito jogos em várias plataformas, com um nono atualmente em desenvolvimento. Baseada em distintas mitologias, a história segue Kratos, um guerreiro espartano que foi levado a matar sua família por seu antigo mestre, o deus da guerra Ares. Isso desencadeia uma série de eventos que levam à guerras com os panteões mitológicos. A era da mitologia grega da série mostra Kratos seguindo um caminho de vingança devido às maquinações dos deuses do Olimpo, enquanto a era da mitologia nórdica, que apresenta seu filho Atreus como protagonista secundário, mostra um Kratos mais velho em um caminho de redenção, o que inadvertidamente coloca os dois em conflito com os deuses nórdicos.

    A Santa Monica desenvolveu todos os títulos principais, enquanto a Ready at Dawn e Javaground/Sony Online Entertainment-Los Angeles (SOE-LA) desenvolveram os três jogos paralelos. A Sony Interactive Entertainment (SIE) publicou todos os jogos, exceto o título de telefone celular, que foi publicado pela Sony Pictures Digital. Os primeiros sete jogos constituem a era grega da franquia. God of War (2005), God of War II (2007) e God of War III (2010) compõem sua trilogia principal; os dois primeiros foram lançados no PS2 e o terceiro no PlayStation 3 (PS3). Uma pré-sequência, Ascension (2013), também foi lançada para PS3. Outros jogos incluem Chains of Olympus (2008) e Ghost of Sparta (2010) para PlayStation Portable (PSP), e Betrayal (2007) para telefones celulares que suportam a plataforma Java, Micro Edition (Java ME). A era nórdica começou com o título de 2018, também intitulado God of War e lançado inicialmente para PlayStation 4 (PS4). Foi acompanhado por uma pequena pré-sequência, A Call from the Wilds (2018), um jogo baseado em texto através do Facebook Messenger. Uma sequência, Ragnarök, está em desenvolvimento e prevista para ser lançada em 2022 para PS4 e PlayStation 5 (PS5).

    Os jogos da série foram aclamados como alguns dos melhores jogos de ação de todos os tempos. A franquia recebeu diversos prêmios, incluindo vários reconhecimentos de Jogo do Ano para os títulos de 2005 e 2018. Alguns jogos também foram remasterizados para plataformas mais recentes da PlayStation. Até novembro de 2020, a franquia vendeu mais de 51 milhões de unidades em todo o mundo. As fortes vendas e o suporte da série levaram à expansão da franquia para outras mídias, como três séries de quadrinhos e três romances. Uma adaptação cinematográfica do título original estava em desenvolvimento, mas acabou sendo cancelada. Dentre as mercadorias, incluem artes, roupas, brinquedos e réplicas de adereços, bem como trilhas sonoras de jogos, incluindo um álbum de heavy metal, intitulado Blood & Metal (2010), que apresenta músicas originais de várias bandas inspiradas na franquia.
